server {
    listen 80;
    server_name cmda.md www.cmda.md;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cmda.md www.cmda.md;

    ssl_certificate /etc/letsencrypt/live/cmda.md/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cmda.md/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 10M;

    # Redirect old .html URLs to clean URLs
    rewrite ^/(.+)\.html$ /$1/ permanent;

    # Static files served directly by Nginx
    location /static/ {
        alias /opt/cmda/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://unix:/run/cmda/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
